<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Mobile First Responsive Contact Form using Grid CSS</title>
  <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="container">
    <h1 class="brand"><span>India Business International</span>(let us share fortune together..)</h1>
    <div class="wrapper animated bounceInLeft">
      <div class="company-info">
        <h3>Web Design</h3>
        <ul>
          <li><i class="fa fa-road"></i> : 35, Ground Floor, Third Street, SriBalaji Nagar, Thiruporur, OMR / IT Highway, Chennai-603110, TamilNadu, INDIA.</li>
          <li><i class="fa fa-phone"></i> : +91 6382809399</li>
          <li><i class="fa fa-envelope"></i> : info@indiabusinessinternational.com</li>
        </ul>
      </div>
      <div class="contact">
        <h3>Email Us</h3>
        <form class="" action="index.html" method="post">
          <p>
            <label for="">Name</label>
            <input type="text" name="name" value="">
          </p>
          <p>
            <label for="">Company</label>
            <input type="text" name="company" value="">
          </p>
          <p>
            <label for="">Email Address</label>
            <input type="email" name="email" value="">
          </p>
          <p>
            <label for="">Phone Number</label>
            <input type="text" name="phone" value="">
          </p>
          <p class="full">
            <label for="">Message</label>
            <textarea name="message" rows="5" cols="30"></textarea>
          </p>
          <p class="full">
            <button type="button" name="button">Submit</button>
          </p>
        </form>
      </div>

    </div>
  </div>

</body>

</html>
